# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      sftp:
        image: atmoz/sftp:latest
        ports:
          - 2222:22
        options: >-
          --health-cmd "pgrep sshd"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          SFTP_USERS: testuser:testpass:1001:100:upload

      ftp:
        image: fauria/vsftpd:latest
        ports:
          - 21:21
          - 21000-21010:21000-21010
        options: >-
          --health-cmd "pgrep vsftpd"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          FTP_USER: testuser
          FTP_PASS: testpass
          PASV_ADDRESS: localhost
          PASV_MIN_PORT: 21000
          PASV_MAX_PORT: 21010

      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          SERVICES: s3
          DEBUG: 0
          EDGE_PORT: 4566

      webdav:
        image: bytemark/webdav
        ports:
          - 8080:80
        options: >-
          --health-cmd "test -f /var/run/apache2/apache2.pid && ps aux | grep -v grep | grep apache2"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 45s
        env:
          AUTH_TYPE: Basic
          USERNAME: testuser
          PASSWORD: testpass

    steps:
    - uses: actions/checkout@v6
    
    - name: Wait for services to be ready
      run: |
        echo "=== Waiting for services to be ready ==="
        sleep 10
        
    - name: Initialize WebDAV Container
      run: |
        echo "=== Initializing WebDAV container ==="
        # Get container ID
        WEBDAV_CONTAINER=$(docker ps -q -f ancestor=bytemark/webdav)
        echo "WebDAV container ID: $WEBDAV_CONTAINER"
        
        # Fix Apache ServerName warning
        docker exec $WEBDAV_CONTAINER sh -c "echo 'ServerName localhost' >> /etc/apache2/apache2.conf"
        docker exec $WEBDAV_CONTAINER apache2ctl restart || echo "Apache restart failed"
        
        # Wait for Apache to start
        sleep 5
        
        # Check WebDAV root directory
        docker exec $WEBDAV_CONTAINER ls -la /var/lib/dav/data/ || echo "WebDAV directory not found"
        
        # Test basic WebDAV operations
        echo "=== Testing WebDAV connection ==="
        curl -v -u testuser:testpass http://localhost:8080/ 2>&1 || echo "Initial connection failed"
        
        # Try to create a test collection
        curl -v -u testuser:testpass -X MKCOL http://localhost:8080/testcol/ 2>&1 || echo "MKCOL test failed"
        
        # List root directory
        curl -v -u testuser:testpass -X PROPFIND http://localhost:8080/ 2>&1 || echo "PROPFIND test failed"
        
    - name: Verify WebDAV Health
      run: |
        echo "=== Final WebDAV Health Check ==="
        curl -f -u testuser:testpass http://localhost:8080/ && echo "WebDAV is healthy" || echo "WebDAV health check failed"
        
    - name: Enhanced WebDAV Debugging
      if: always()
      run: |
        echo "=== WebDAV container status ==="
        docker ps -a --filter "ancestor=bytemark/webdav" --no-trunc || true
        echo "=== WebDAV container logs ==="
        docker logs $(docker ps -aq --filter "ancestor=bytemark/webdav") 2>&1 || echo "No webdav container found"
        echo "=== WebDAV directory permissions ==="
        docker exec $(docker ps -q -f ancestor=bytemark/webdav) ls -la /var/lib/dav/data/ 2>&1 || echo "Directory listing failed"
        echo "=== WebDAV Apache config ==="
        docker exec $(docker ps -q -f ancestor=bytemark/webdav) cat /etc/apache2/sites-available/000-default.conf 2>&1 || echo "Config not found"

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Check format
      run: dotnet format --verify-no-changes
    - name: Build
      run: dotnet build --no-restore
    - name: Create S3 test bucket
      run: |
        docker exec $(docker ps -q -f ancestor=localstack/localstack:latest) awslocal s3 mb s3://test-bucket
    - name: Test
      run: dotnet test --no-build --verbosity normal
      env:
        SFTP_TEST_HOST: localhost
        SFTP_TEST_PORT: 2222
        SFTP_TEST_USER: testuser
        SFTP_TEST_PASS: testpass
        SFTP_TEST_ROOT: "upload"
        FTP_TEST_HOST: localhost
        FTP_TEST_PORT: 21
        FTP_TEST_USER: testuser
        FTP_TEST_PASS: testpass
        FTP_TEST_ROOT: ""
        S3_TEST_BUCKET: test-bucket
        S3_TEST_ACCESS_KEY: test
        S3_TEST_SECRET_KEY: test
        S3_TEST_ENDPOINT: http://localhost:4566
        S3_TEST_PREFIX: sharpsync-tests
        WEBDAV_TEST_URL: http://localhost:8080/
        WEBDAV_TEST_USER: testuser
        WEBDAV_TEST_PASS: testpass
        WEBDAV_TEST_ROOT: ""
