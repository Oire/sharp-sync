services:
  sftp:
    image: atmoz/sftp:latest
    ports:
      - "2222:22"
    volumes:
      - sftp-data:/home/testuser/upload
    command: testuser:testpass:1001:100:upload
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 10s
      timeout: 5s
      retries: 5

  ftp:
    image: delfer/alpine-ftp-server:latest
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      USERS: testuser|testpass
      ADDRESS: localhost
    volumes:
      - ftp-data:/ftp/testuser
    healthcheck:
      test: ["CMD", "pgrep", "vsftpd"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sftp-data:
  ftp-data:
