services:
  sftp:
    image: atmoz/sftp:latest
    ports:
      - "2222:22"
    volumes:
      - sftp-data:/home/testuser/upload
    command: testuser:testpass:1001:100:upload
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 10s
      timeout: 5s
      retries: 5

  ftp:
    image: fauria/vsftpd:latest
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      FTP_USER: testuser
      FTP_PASS: testpass
      PASV_ADDRESS: localhost
      PASV_MIN_PORT: 21000
      PASV_MAX_PORT: 21010
    volumes:
      - ftp-data:/home/vsftpd
    healthcheck:
      test: ["CMD", "pgrep", "vsftpd"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sftp-data:
  ftp-data:
