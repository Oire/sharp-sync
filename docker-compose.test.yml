services:
  sftp:
    image: atmoz/sftp:latest
    ports:
      - "2222:22"
    volumes:
      - sftp-data:/home/testuser/upload
    command: testuser:testpass:1001:100:upload
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 10s
      timeout: 5s
      retries: 5

  ftp:
    image: fauria/vsftpd:latest
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      FTP_USER: testuser
      FTP_PASS: testpass
      PASV_ADDRESS: localhost
      PASV_MIN_PORT: 21000
      PASV_MAX_PORT: 21010
    volumes:
      - ftp-data:/home/vsftpd
    healthcheck:
      test: ["CMD", "pgrep", "vsftpd"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 0
      DATA_DIR: /tmp/localstack/data
      EDGE_PORT: 4566
    volumes:
      - localstack-data:/tmp/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  webdav:
    image: bytemark/webdav:latest
    ports:
      - "8080:80"
    environment:
      AUTH_TYPE: Basic
      WEBDAV_USERNAME: testuser
      WEBDAV_PASSWORD: testpass
    volumes:
      - webdav-data:/var/lib/dav
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "testuser:testpass", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  sftp-data:
  ftp-data:
  localstack-data:
  webdav-data:
